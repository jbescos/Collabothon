<!DOCTYPE HTML>
<html lang="en">
<head>
<title>No more paper workers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>

	<div class="container">
		<div class="page-header margin-header">
			<h1>No more paper workers</h1>
		</div>

		<h2 class="margin-header">File Explorer</h2>
		<div class="row">
			<ul style="width: 80%;">
				<li id="root"></li>
			</ul>
		</div>
	</div>

	<!-- Modal --

<!-- here -->


	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<h4 class="modal-title">Upload File</h4>
		</div>

		<form id="myForm" action="/files/upload" method="post"
			enctype="multipart/form-data">
			<div class="modal-body">
				<input id="uploadFilePath" name="path" />
				<ul>
					<li><input type="file" name="file" /></li>
				</ul>
			</div>
			<div class="progress">
				<div id="loader" class="progress-bar" role="progressbar"
					style="width: 0%;">0%</div>
			</div>
			<div class="modal-footer">
				<button id="closePopup" type="button" class="btn btn-default"
					data-dismiss="modal">Close</button>
				<input type="submit" class="btn btn-primary btn-ok" value="Upload"
					id="submit" />
			</div>
		</form>

		<form action="files/test" method="post">
			<input type="text" name="firstname"> <input type="submit"
				value="Submit">
		</form>


	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			appendFiles($("#root"), "/");
			$("#loader").hide();
		});

		$('#myForm').ajaxForm({
			beforeSend : function() {
				progressBar('0');
				$("#closePopup").hide();
				$("#submit").prop('disabled', true);
			},
			uploadProgress : function(event, position, total, percentComplete) {
				progressBar('' + percentComplete);
			},
			complete : function(xhr) {
				$("#closePopup").show();
				$("#submit").prop('disabled', false);
				$("#closePopup").trigger("click");
				progressBar('100');
			}
		});

		function progressBar(progress) {
			$("#loader").attr('style', 'width: ' + progress + '%;').text(
					progress + '%');
		}
		function appendFiles(parent, path) {
			$.ajax({
				url : '/files/from',
				type : 'GET',
				contentType : 'application/json',
				data : {
					path : path
				}
			}).done(function(data) {
				var ul = $('<ul></ul>');
				data.forEach(function(item) {
					var li = $('<li></li>').attr('expanded', '0');
					createFileItem(item, li);
					ul.append(li);
				});
				if (data.length > 0) {
					parent.append(ul);
				}
			});
		}
		function createFileItem(item, li) {
			var div = $('<div></div>').attr('class', 'row');
			var file = $('<a></a>').text(item.fileName).attr('class',
					'text-secondary clickable col');
			div.append(file);
			var actions = $('<div></div>').attr('class', 'col');
			div.append(actions);
			var path = item.absolutePath;
			if (item.directory === true) {
				file.on('click', function() {
					expand(li, path);
				});
				var upload = $('<a></a>').attr('class',
						'text-success px-2 clickable').text('Upload').attr(
						'data-target', '#myModal').attr('data-toggle', 'modal');
				upload.on('click', function() {
					$('#uploadFilePath').val(path);
					clean(li);
				});
				actions.append(upload);
			} else {
				var encoded = encodeURI(path);
				var vlc = createMediaLink('vlc', path);
				var omx = createMediaLink('omx', path);
				var download = $('<a></a>').attr('class',
						'text-success px-2 clickable').text('Download').attr(
						'href', '/files/download?path=' + encoded).attr(
						'target', '_blank');
				var remove = $('<a></a>').attr('class',
						'text-danger px-2 clickable').text('Remove').attr(
						'data-toggle', 'modal').attr('data-target',
						'#confirm-delete').on('click', function() {
					$('#fileRemove').text(item.fileName);
					$('#remove').off();
					$('#remove').on('click', function() {
						$.ajax({
							url : '/files/remove',
							type : 'GET',
							contentType : 'application/json',
							data : {
								path : path
							},
							success : function(result) {
								$("#closeRemovePopup").trigger("click");
								li.remove();
							},
						});
					});
				});
				actions.append(download);
				actions.append(remove);
				actions.append(vlc);
				actions.append(omx);
			}
			li.append(div);
		}

		function createMediaLink(app, path) {
			return $('<a></a>').attr('class', 'text-info px-2 clickable').text(
					app).on('click', function() {
				$.ajax({
					url : '/media/' + app + '/open',
					type : 'GET',
					contentType : 'application/json',
					data : {
						path : path
					},
					success : function(result) {
						window.location = "media_" + app + ".html";
					}
				});
			});
		}
		function expand(current, path) {
			if (current.attr('expanded') === '0') {
				appendFiles(current, path);
				current.attr('expanded', '1');
			} else {
				clean(current);
			}
		}
		function clean(current) {
			current.children('ul').remove();
			current.attr('expanded', '0');
		}
	</script>

</body>
</html>
